<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Plunk</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 500,
        height: 700,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 300 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);
    var ball;
    var cannon;

    function preload()
    {
        this.load.image('ball', 'red.png');
        this.load.image('cannon', 'cannon.png');

    }

    function create()
    {
        this.physics.world.setBounds(-70, -70, 500, 800);

        cannon = this.add.sprite(250, 650, 'cannon');

        ball = this.physics.add.sprite(600, 200, 'ball');
        ball.setBounce(0.6);
        ball.setCircle(20);
        ball.setCollideWorldBounds(true);
        ball.setVelocityX(200);

    }

    function update()
    {    
        if(ball.y > 700 && ball.active)
        {
            ball.disableBody(true, true);
            console.log("fell out of bounds");
        }

        rotation = Math.atan2(this.input.mousePointer.y - cannon.y, this.input.mousePointer.x - cannon.x) + Math.PI/2;

        cannon.rotation = rotation;


        if(this.input.mousePointer.isDown)
        {
            console.log("enable");
            ball.enableBody(true, cannon.x, cannon.y, true, true);
            ball.setVelocity(Math.sin(cannon.rotation) * 1000, Math.cos(cannon.rotation) * -1000);

        }
    }

</script>

</body>
</html>
