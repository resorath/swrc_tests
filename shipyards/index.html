<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Shipyards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
            background-color: #000000;
        }

        canvas{
            display:block;
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

    </style>
</head>
<body>

<script type="text/javascript">

    function resize() {
        var canvas = document.querySelector("canvas");
        var windowWidth = window.innerWidth;
        var windowHeight = window.innerHeight;
        var windowRatio = windowWidth / windowHeight;
        var gameRatio = config.width / config.height;

        if(windowRatio < gameRatio){
            canvas.style.width = windowWidth + "px";
            canvas.style.height = (windowWidth / gameRatio) + "px";
        }
        else {
            canvas.style.width = (windowHeight * gameRatio) + "px";
            canvas.style.height = windowHeight + "px";
        }
    }


    let battle = new Phaser.Scene('Battle');
    var emitter = new Phaser.Events.EventEmitter();
    var rand = new Phaser.Math.RandomDataGenerator();

    var config = {
        type: Phaser.AUTO,
        width: 1400,
        height: 700,
        physics: {
            default: 'arcade',
            arcade: {
                debug: false
            }
        },
        scene: battle
    };



    var game = new Phaser.Game(config);

    var shipyards = {
        red: {
            health: 20
        },
        blue: {
            health: 20
        }
    }

    var ships = {
        red: {},
        blue: {},

    };

    var weapons = {
    }

    var craft = {

    }


    battle.preload = function()
    {
        this.load.image('shipyard', 'assets/shipyard.png');
        this.load.image('fighter', 'assets/fighter.png');
        this.load.image('laser', 'assets/redlaser.png');

        this.load.audio('laserimpact', 'assets/laser_impact.wav');
        this.load.audio('laserfire', 'assets/laser_fire.wav');

    }

    battle.create = function()
    {
        weapons.lasers = this.physics.add.group();

        shipyards.red.shipyard = this.add.sprite(1300, 250, 'shipyard');

        ships.red = this.physics.add.group();
        ships.blue = this.physics.add.group();




        shipyards.blue.shipyard = this.add.sprite(100, 250, 'shipyard');

        /*
        var rfighter = ships.red.create(1200, 240, 'fighter');
        rfighter.setScale(0.3);
        rfighter.setVelocityX(-50);

        var bfighter = ships.blue.create(400, 280, 'fighter');
        bfighter.setScale(0.3);
        bfighter.rotation += Math.PI;
        bfighter.setVelocityX(50);
        bfighter.name = "1"

        var bfighter2 = ships.blue.create(50, 80, 'fighter');
        bfighter2.setScale(0.3);
        bfighter2.rotation += Math.PI;
        bfighter2.setVelocityX(50);
        bfighter2.name = "2"*/

        var r = new craft.Fighter("red", 240, {
            weapons:[ 
                new weapons.Laser(this, { range: 500, cooldown: 100, lifetime: 1000 }),
                new weapons.Laser(this, { range: 800, cooldown: 500, lifetime: 2000 })
            ]
        })
       

        new craft.Fighter("blue", 400, {})
        new craft.Fighter("blue", 50, {})




        /*new weapons.Laser(rfighter, this, { range: 500, cooldown: 300, lifetime: 1000});
        new weapons.Laser(bfighter, this, { range: 500, cooldown: 300, lifetime: 1000});
        new weapons.Laser(bfighter2, this, { range: 500, cooldown: 300, lifetime: 1000});*/


    }

    var cooldown = false;
    battle.update = function()
    {  
        emitter.emit('update');

        shipyards.red.shipyard.rotation += 0.001;
        shipyards.blue.shipyard.rotation -= 0.001;



    }

    function setDefaults(options, defaults){
        // maybe this is bad for IE 11?
        return Object.assign({}, defaults, options);
    }

    battle.getTeam = function(target)
    {
        result = null;
        for(team in ships) 
        {
            if(typeof ships[team] !== 'undefined')
            {
                ships[team].children.iterate(function(ship){
                    if(ship == target)
                    {
                        result = team;
                        return;
                    }

                })
            }
        };
        return result;

    }

    battle.getHostileTeams = function(target)
    {
        var result = [];
        var friendlyteam = this.getTeam(target);

        for(team in ships)
        {
            if(friendlyteam != team)
                result.push(team);
        }

        return result;
    }

    battle.selectBestTarget = function(origin, range)
    {
        var hostileTeams = this.getHostileTeams(origin);

        var closestship_distance = range;
        var closestship_ship = null;

        hostileTeams.forEach(function(team) {
            ships[team].children.iterate(function(ship) {
                
                // pick best ship in range?
                // for now just pick closest ship in range
                var distance = Phaser.Math.Distance.Between(origin.x, origin.y, ship.x, ship.y);

                // check if distance is less than either 1) the range of the weapon or 2) the previous closest ship which must be closer than range
                if(distance < closestship_distance)
                {
                    closestship_distance = distance;
                    closestship_ship = ship;
                }

            })

        })

        return closestship_ship;
    }

    craft.Fighter = class
    {
        constructor(team, startY, options)
        {
            this.team = team;
            this.Y = startY;

            options = setDefaults(options, {
                scale: 0.3,
                velocity: 50,
                direction: 0,
                name: '',
                weapons: [],
                X: 1200
            })

            // hack for now
            if(this.team == "blue")
            {
                options.direction = Math.PI;
                options.X = 50
            }
            if(this.team == "red")
            {
                options.velocity = options.velocity *  -1;
            }

            this.sprite = ships[this.team].create(options.X, this.Y, 'fighter');
            this.sprite.setScale(options.scale);
            this.sprite.rotation += options.direction;
            this.sprite.setVelocityX(options.velocity);
            this.sprite.name = options.name;


            var that = this;
            options.weapons.forEach(function(weapon){
                weapon.origin = that.sprite
            })


        }

    }

    weapons.Laser = class
    {
        constructor(sceneContext, options)
        {
            this.origin = null; // needs to be set when weapon is mounted
            this.target = null;
            this.sceneContext = sceneContext;


            options = setDefaults(options, {
                range: 500,
                cooldown: 500,
                lifetime: 1000,
                velocity: 600
            });

            this.range = options.range;
            this.cooldown = options.cooldown;
            this.velocity = options.velocity;
            this.lifetime = options.lifetime;

            this.audio = {
                laserimpact: this.sceneContext.sound.add('laserimpact', { volume: 0.2}),
                laserfire: this.sceneContext.sound.add('laserfire')
            }

            this.isFiring = false;

            emitter.on('update', this.update, this);

        }

        destroy()
        {
            emitter.removeListener('update', this.update);
        }

        beginFire()
        {
            this.isFiring = true;
            this.timer = this.sceneContext.time.addEvent({ delay: this.cooldown, callback: this.fire, callbackScope: this, repeat: 999});

        }

        stopFire()
        {
            this.timer.destroy();
            this.isFiring = false;
        }

        fire()
        {
            var laser = weapons.lasers.create(this.origin.x, this.origin.y, 'laser');


            var angle = Phaser.Math.Angle.BetweenPoints(this.origin, this.target) + (rand.realInRange(-0.1, 0.1));
            laser.rotation = angle;
            laser.setScale(0.4);
            var velocity = this.sceneContext.physics.velocityFromRotation(angle, this.velocity);
            laser.setVelocity(velocity.x, velocity.y);

            this.sceneContext.time.addEvent({ delay: this.lifetime, callback: function() {
                laser.destroy();
            }});

            this.sceneContext.physics.add.overlap(laser, this.target, this.impact, null, this);

            this.audio.laserfire.play();
        }

        impact(laser, target)
        {
            laser.destroy();
            this.audio.laserimpact.play();

        }

        update()
        {
            // returns null if no targets are in range
            this.target = this.sceneContext.selectBestTarget(this.origin, this.range);

            if(this.target != null && !this.isFiring)
            {
                this.beginFire();
            }
            
            if(this.target == null && this.isFiring)
            {
                this.stopFire();
            }

        }
        

    }



    window.onload = function() {
        resize();
    }
    window.addEventListener("resize", resize, false);

</script>

</body>
</html>
