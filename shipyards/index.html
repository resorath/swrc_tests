<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Shipyards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }

        canvas{
            display:block;
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

    </style>
</head>
<body>

<script type="text/javascript">

    function resize() {
        var canvas = document.querySelector("canvas");
        var windowWidth = window.innerWidth;
        var windowHeight = window.innerHeight;
        var windowRatio = windowWidth / windowHeight;
        var gameRatio = config.width / config.height;

        if(windowRatio < gameRatio){
            canvas.style.width = windowWidth + "px";
            canvas.style.height = (windowWidth / gameRatio) + "px";
        }
        else {
            canvas.style.width = (windowHeight * gameRatio) + "px";
            canvas.style.height = windowHeight + "px";
        }
    }


    let battle = new Phaser.Scene('Battle');
    var emitter = new Phaser.Events.EventEmitter();

    var config = {
        type: Phaser.AUTO,
        width: 1400,
        height: 700,
        physics: {
            default: 'arcade',
            arcade: {
                debug: false
            }
        },
        scene: battle
    };



    var game = new Phaser.Game(config);

    var shipyards = {
        red: {
            health: 20
        },
        blue: {
            health: 20
        }
    }

    var ships = {
        red: {},
        blue: {},

    };

    var weapons = {
    }


    battle.preload = function()
    {
        this.load.image('shipyard', 'assets/shipyard.png');
        this.load.image('fighter', 'assets/fighter.png');
        this.load.image('laser', 'assets/redlaser.png')

    }

    battle.create = function()
    {
        shipyards.red.shipyard = this.add.sprite(1300, 250, 'shipyard');

        ships.red = this.physics.add.group();
        var rfighter = ships.red.create(1200, 240, 'fighter');
        rfighter.setScale(0.3);
        rfighter.setVelocityX(-50);

        shipyards.blue.shipyard = this.add.sprite(100, 250, 'shipyard');

        ships.blue = this.physics.add.group();
        var bfighter = ships.blue.create(200, 280, 'fighter');
        bfighter.setScale(0.3);
        bfighter.rotation += Math.PI;
        bfighter.setVelocityX(50);

        weapons.lasers = this.physics.add.group();


        var laser = new weapons.Laser(rfighter, bfighter, 500, this);


    }

    var cooldown = false;
    battle.update = function()
    {  
        emitter.emit('update');

        shipyards.red.shipyard.rotation += 0.001;
        shipyards.blue.shipyard.rotation -= 0.001;



    }

    weapons.Laser = class
    {
        constructor(origin, target, range, sceneContext)
        {
            this.origin = origin;
            this.target = target;
            this.range = range;
            this.sceneContext = sceneContext;

            this.isFiring = false;

            emitter.on('update', this.update, this);

        }

        destroy()
        {
            emitter.removeListener('update', this.update);
        }

        beginFire()
        {
            console.log("Fire!");
            this.isFiring = true;
            this.timer = this.sceneContext.time.addEvent({ delay: 500, callback: this.fire, callbackScope: this, repeat: 999});

        }

        stopFire()
        {
            console.log("Stop Fire!");
            this.timer.destroy();
            this.isFiring = false;
        }

        fire()
        {
            console.log("Is firing!");
            var laser = weapons.lasers.create(this.origin.x, this.origin.y, 'laser');

            var angle = Phaser.Math.Angle.BetweenPoints(this.origin, this.target);

            laser.rotation = angle;

            laser.setScale(0.4);

            var velocity = this.sceneContext.physics.velocityFromRotation(angle, 600);

            laser.setVelocity(velocity.x, velocity.y);
        }

        update()
        {
            var distance = Phaser.Math.Distance.Between(this.origin.x, this.origin.y, this.target.x, this.target.y);

            if(distance < this.range && !this.isFiring)
            {
                this.beginFire();
            }
            
            if(distance > this.range && this.isFiring)
            {
                this.stopFire();
            }

        }
        

    }



    window.onload = function() {
        resize();
    }
    window.addEventListener("resize", resize, false);

</script>

</body>
</html>
